version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - cd technical-dictionary-ui
      - npm install
  build:
    commands:
      - cd ..
      - npm install
      - npm run build
      - cp -r technical-dictionary-ui/build/* build/
artifacts:
  files:
    - technical-dictionary-ui/build/**/*
